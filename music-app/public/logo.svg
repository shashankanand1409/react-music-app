<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1E88E5" opacity="0.1"/>
  
  <!-- Music Staff -->
  <g transform="translate(40, 60)">
    <!-- Staff Lines -->
    <line x1="0" y1="0" x2="120" y2="0" stroke="#1E88E5" stroke-width="2"/>
    <line x1="0" y1="20" x2="120" y2="20" stroke="#1E88E5" stroke-width="2"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="#1E88E5" stroke-width="2"/>
    <line x1="0" y1="60" x2="120" y2="60" stroke="#1E88E5" stroke-width="2"/>
    <line x1="0" y1="80" x2="120" y2="80" stroke="#1E88E5" stroke-width="2"/>
    
    <!-- Notes -->
    <g transform="translate(20, 0)">
      <!-- First Note -->
      <circle cx="0" cy="40" r="6" fill="#1E88E5"/>
      <line x1="0" y1="40" x2="0" y2="0" stroke="#1E88E5" stroke-width="2"/>
      
      <!-- Second Note -->
      <circle cx="30" cy="20" r="6" fill="#1E88E5"/>
      <line x1="30" y1="20" x2="30" y2="-20" stroke="#1E88E5" stroke-width="2"/>
      
      <!-- Third Note -->
      <circle cx="60" cy="60" r="6" fill="#1E88E5"/>
      <line x1="60" y1="60" x2="60" y2="20" stroke="#1E88E5" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Carnatic Swaras -->
  <g transform="translate(40, 140)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#1E88E5">S R G M P D N</text>
  </g>
  
  <!-- Western Notes -->
  <g transform="translate(40, 160)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#1E88E5">C D E F G A B</text>
  </g>
</svg> 